<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container container-lg mt-3">
      <div class="row">
        <div
          class="a bg-secondary d-flex justify-content-between align-items-center p-2 fs-4 col-12"
        >
          <div class="left d-flex gap-sm-2 ms-sm-4 ms-md-0">
            <div>
              <i class="fa-solid fa-phone text-warning"></i>
              <span class="d-sm-none d-md-inline text-light"
                >+44 222 445556</span
              >
            </div>
            <div>
              <i class="fa-brands fa-whatsapp ms-3 text-warning"></i>
              <span class="d-sm-none d-md-inline text-light"
                >+44 222 445556</span
              >
            </div>
          </div>
          <div class="right me-sm-5 me-md-0">
            <i class="fa-brands fa-twitter me-1 text-info ms-sm-3 ms-md-0"></i>
            <i class="fa-brands fa-youtube me-1 text-info ms-sm-3 ms-md-0"></i>
            <i
              class="fa-brands fa-instagram me-1 text-info ms-sm-3 ms-md-0"
            ></i>
            <span class="d-sm-none d-md-inline text-light">#clarusway</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
